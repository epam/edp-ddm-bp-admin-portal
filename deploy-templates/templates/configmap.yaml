apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}
data:
  application.yml: |-
    spring.datasource.driver-class-name: org.postgresql.Driver
    spring.datasource.url: jdbc:postgresql://citus-master:5432/camunda
    clientId: {{ .Values.keycloak.client }}
    keycloakAdminUrl: {{ template "keycloak.url" . }}/auth/realms/{{ template "keycloak.adminRealm" . }}
    keycloakOfficerUrl: {{ template "keycloak.url" . }}/auth/realms/{{ template "keycloak.officerRealm" . }}
