spring:
  profiles: dev
  cloud:
    kubernetes:
      config:
        enabled: false

---
spring:
  application:
    name: business-process-administration-portal
  cloud:
    kubernetes:
      config:
        enabled: true
        enable-api: false
        paths:
          - /app/config/application.yml
      secrets:
        enabled: true
        enable-api: false
        paths:
          - /app/secrets